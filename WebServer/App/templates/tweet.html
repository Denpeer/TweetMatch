<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Tweet Plz:</h1>
  <form action="" method="post" name="tweet">
      {{ form.hidden_tag() }}
      <p>
          You know what to do:<br>
          {{ form.tweet(size=140) }}<br>
      </p>
      <p><input type="submit" value="Tweet!"></p>
  </form>
{% endblock %}
